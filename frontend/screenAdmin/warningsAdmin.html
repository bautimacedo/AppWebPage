<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Warnings</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('../Imagenes/background-image.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: #f3f0eb;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      padding-top: 90px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Local Hands</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/frontend/screenAdmin/panelAdmin.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mt-5">
    <h2 class="text-center text-white mb-4">Warnings Management</h2>

    <div class="table-responsive">
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Message</th>
            <th>Issued By</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="warningsTableBody">
          <!-- JS insertará los warnings acá -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    const token = localStorage.getItem('adminToken');

    async function fetchWarnings() {
      const res = await fetch('http://localhost:3000/api/admin/warnings', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const warnings = await res.json();
      const tbody = document.getElementById('warningsTableBody');
      tbody.innerHTML = '';

      for (const warning of warnings) {
        const date = new Date(warning.createdAt).toLocaleString();
        tbody.innerHTML += `
          <tr>
            <td>${warning.id}</td>
            <td>${warning.User ? warning.User.email : 'N/A'}</td>
            <td>${warning.message}</td>
            <td>${warning.issuedBy}</td>
            <td>${date}</td>
            <td>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteWarning(${warning.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      }
    }

    async function deleteWarning(id) {
      if (!confirm('Are you sure you want to delete this warning?')) return;
      const res = await fetch(`http://localhost:3000/api/admin/warnings/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (res.ok) {
        alert('Warning eliminado');
        fetchWarnings();
      } else {
        const error = await res.json();
        alert(`Error: ${error.error || 'Desconocido'}`);
      }
    }

    fetchWarnings();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../navbar.js"></script>
</body>
</html>
