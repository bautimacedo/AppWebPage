<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        min-height: 100vh;
        padding-top: 60px;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 1rem;
      }
      .btn-danger {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarAdmin"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAdmin">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/frontend/screenAdmin/panelAdmin.html"
                >Admin Panel</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/frontend/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/frontend/profile.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="mb-4 text-center">Gestión de Productos</h2>
      <div id="productosContainer" class="row g-4">
        <!-- Productos se insertan dinámicamente aquí -->
      </div>
    </div>

    <script>
      const token = localStorage.getItem("adminToken");

      async function fetchProductos() {
        const token = localStorage.getItem("adminToken");
        const res = await fetch("http://localhost:3000/api/admin/productos", {
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });
        const productos = await res.json();
        const container = document.getElementById("productosContainer");
        container.innerHTML = "";

        productos.forEach((prod) => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          const card = document.createElement("div");
          card.className = "card p-3";

          card.innerHTML = `
          <h5>${prod.name}</h5>
          <p><strong>Precio:</strong> $${prod.price}</p>
          <p><strong>Descripción:</strong> ${prod.description}</p>
          <p><strong>Usuario:</strong> ${prod.User?.firstName || ""} ${
            prod.User?.lastName || ""
          }</p>
          <p><strong>Email:</strong> ${prod.User?.email || "N/A"}</p>
          <button class="btn btn-danger" onclick="eliminarProducto(${
            prod.id
          })">Eliminar</button>
        `;

          col.appendChild(card);
          container.appendChild(col);
        });
      }

      async function eliminarProducto(id) {
        if (!confirm("¿Estás seguro de eliminar este producto?")) return;

        const res = await fetch(
          `http://localhost:3000/api/admin/productos/${id}`,
          {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (res.ok) {
          alert("Producto eliminado");
          fetchProductos();
        } else {
          const error = await res.json();
          alert(`Error al eliminar: ${error.error}`);
        }
      }

      fetchProductos();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar.js"></script>
  </body>
</html>
