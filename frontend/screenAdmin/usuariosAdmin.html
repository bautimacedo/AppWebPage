<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-white mb-4">User Management</h2>
    <div class="table-responsive">
      <table class="table table-dark table-striped text-center">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Warning</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- JS insertará los usuarios aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de advertencia -->
  <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="warningModalLabel">Send Warning</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="warningText" class="form-control" placeholder="Enter warning..." rows="4"></textarea>
          <input type="hidden" id="warningUserId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" onclick="sendWarning()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch('http://localhost:3000/api/admin/users');
      const users = await res.json();
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';
      users.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.warning || ''}</td>
            <td>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteUser(${user.id})">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-outline-warning btn-sm" onclick="openWarningModal(${user.id})">
                <i class="bi bi-exclamation-triangle"></i>
              </button>
            </td>
          </tr>
        `;
      });
    }

    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
        fetchUsers();
      }
    }

    function openWarningModal(userId) {
      document.getElementById('warningUserId').value = userId;
      document.getElementById('warningText').value = '';
      const modal = new bootstrap.Modal(document.getElementById('warningModal'));
      modal.show();
    }

    async function sendWarning() {
      const id = document.getElementById('warningUserId').value;
      const text = document.getElementById('warningText').value;
      await fetch(`/api/admin/users/${id}/warning`, {
        method: 'PUT',  // <--- acá debe ser PUT
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ warning: text })
        });
      bootstrap.Modal.getInstance(document.getElementById('warningModal')).hide();
      fetchUsers();
    }

    fetchUsers();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
