<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product - Local Hands</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/frontend/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Local Hands</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <h2 class="text-white mb-4 text-center">Add New Product</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 bg-dark bg-opacity-50 text-white shadow-sm">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label fw-semibold">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Enter product name" required />
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label fw-semibold">Price ($)</label>
              <input type="number" step="0.01" min="0" class="form-control" id="productPrice" placeholder="Enter product price" required />
            </div>

            <div class="mb-3">
              <label for="productDescription" class="form-label fw-semibold">Description</label>
              <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-plus-square me-2"></i> Add Product
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">© 2025 Local Hands. All rights reserved.</p>
      <p class="mb-0">Contact us: <a href="mailto:contact@localhands.com" class="text-white text-decoration-underline">contact@localhands.com</a></p>
      <div class="mt-2">
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Aquí podrías agregar la lógica para enviar el formulario al backend
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const productData = {
        name: this.productName.value.trim(),
        price: parseFloat(this.productPrice.value),
        description: this.productDescription.value.trim(),
      };

      console.log('Producto a crear:', productData);

      // Aquí iría la llamada fetch/axios para enviar productData al backend
      // Por ejemplo:
      // fetch('/api/products', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(productData)
      // }).then(...)

      alert('Producto creado (simulado)');
      this.reset();
    });
  </script>
</body>
</html>
