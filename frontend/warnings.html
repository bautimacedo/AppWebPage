<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Warnings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #212529; /* dark background, like usagepolicies */
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    h2 {
      color: #3E2C1C;
    }

    .table thead {
      background-color: #3E2C1C;
      color: white;
    }

    .table {
      background-color: white;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Local Hands</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/frontend/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/frontend/warnings.html">Warnings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/frontend/profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Título y Tabla -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4" style="color:white">My Warnings</h2>
    <div class="table-responsive">
      <table class="table table-striped text-center shadow-sm rounded">
        <thead>
          <tr>
            <th>#</th>
            <th>Message</th>
            <th>Issued By</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="warningsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer (opcional si querés igual al de usagepolicies.html) -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">© 2025 Local Hands. All rights reserved.</p>
      <p class="mb-0">Contact us: <a href="mailto:contact@localhands.com" class="text-white text-decoration-underline">contact@localhands.com</a></p>
      <div class="mt-2">
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    async function fetchWarnings() {
      const res = await fetch(`http://localhost:3000/api/users/${userId}/warnings`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const warnings = await res.json();
      const tbody = document.getElementById('warningsBody');
      tbody.innerHTML = '';

      warnings.forEach((warn, i) => {
        const date = new Date(warn.createdAt).toLocaleString();
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${warn.message}</td>
            <td>${warn.issuedBy || 'System'}</td>
            <td>${date}</td>
          </tr>
        `;
      });
    }

    fetchWarnings();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
