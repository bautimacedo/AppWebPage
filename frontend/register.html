<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <div class="logo-login" style="margin-top: 2%;">
            <img src="/Imagenes/IconoConSlogan.png" alt="Logo" style="max-width: 350px;">
        </div>

        <div class="container d-flex align-items-center justify-content-center "style="margin-top: 1%;">
            <div class="row justify-content-center w-100">
                <div class="col-md-4">
                    <form id="registerForm" class="p-4 rounded shadow-sm d-flex flex-column justify-content-between" style="background-color: #ffffff; min-height: 500px;">
                        <div>
                            <h2 class="text-center mb-4">Sign Up</h2>
                               <div class="mb-4">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="lastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="mb-4">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                             <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-4">
                                <label for="rol" class="form-label">¿What are you?</label>
                                <select id="rol" name="rol" class="form-control" required>
                                    <option value="emprendedor">Enterpenuer</option>
                                    <option value="proveedor">Provider</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="sector" class="form-label">Sector</label>
                                <select id="sector" name="sector" class="form-control" required>
                                    <option value="1">Gastronomía</option>
                                    <option value="2">Textil</option>
                                    <option value="3">Tecnología</option>
                                    <option value="4">Otros</option>
                                    <!-- etc -->
                                </select>
                            </div>

                            <button class="btn-login" type="submit">Sign Up
                            </button>
                        </div>
                        
                        <!-- Enlaces debajo del botón -->
                      
                            <p class="register-login" style="margin-top: 3%;">Already have an account?
                                <a href="/login.html" style="color: #EFE6BC;">Login</a>
                            </p>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
        <script>
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Capturando los valores de los campos del formulario
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value;
            const sector = document.getElementById('sector').value;

            try {
                const res = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, lastname, email, password, rol, sector })
            });

            const data = await res.json();

            if (res.ok) {
                alert(data.message);
                e.target.reset(); // Limpiar el formulario
            } else {
                alert('Error: ' + (data.error || 'No se pudo registrar'));
            }
            } catch (err) {
                alert('Error de conexión al servidor');
                console.error(err);
            }
         });
        </script>

    </body>
</html>
