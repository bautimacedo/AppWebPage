<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <div class="logo-login" style="margin-top: 5%;">
            <img src="/Imagenes/IconoConSlogan.png" alt="Logo" style="max-width: 400px;">
        </div>

        <div class="container d-flex align-items-center justify-content-center "style="margin-top: 5%;">
            <div class="row justify-content-center w-100">
                <div class="col-md-4">
                    <form action="/home.html" method="POST" class="p-4 rounded shadow-sm d-flex flex-column justify-content-between" style="background-color: #ffffff; min-height: 500px;">
                        <div>
                            <h2 class="text-center mb-4">Login</h2>
                            <div class="mb-4">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="text-center mt-4">
                                <p class="forgotpassword-login">
                                    <a href="#" style="color: #3E2C1C;">Forgot your password?</a>
                                </p>
                            </div>

                            <button class="btn-login" type="submit">Login</button>
                        </div>
                        
                        <!-- Enlaces debajo del botÃ³n -->
                      
                            <p class="register-login">Dont have an account?
                                <a href="/register.html" style="color: #3E2C1C;">Sign Up</a>
                            </p>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
