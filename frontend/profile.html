<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Local Hands</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Fondo -->
  <div class="background-overlay">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Local Hands</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/frontend/home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Perfil editable -->
    <div class="container mt-5 mb-5 text-white">
      <h2 class="fw-bold text-center">Mi Perfil</h2>
      <p class="text-light text-center">Editá tu información personal</p>

      <div class="row justify-content-center">
        <div class="col-md-6 bg-dark bg-opacity-50 p-4 rounded-4 shadow">
          <form id="profileForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Juan Pérez" required />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="emailInput" placeholder="correo@ejemplo.com" required />
            </div>
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phoneInput" placeholder="123456789" />
            </div>
            <div class="mb-3">
              <label for="locationInput" class="form-label">Ubicación</label>
              <input type="text" class="form-control" id="locationInput" placeholder="Córdoba, Argentina" />
            </div>
            <div class="mb-3">
              <label for="bioInput" class="form-label">Sobre mí</label>
              <textarea class="form-control" id="bioInput" rows="3" placeholder="Contanos un poco sobre vos..."></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-secondary">Restablecer</button>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
