<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Hands</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Iconos (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Fondo -->
  <div class="background-overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 backdrop-blur">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Local Hands</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="logo-login" style="margin-top: 5%;">
        <img src="/Imagenes/IconoConSlogan.png" alt="Logo" style="max-width: 400px;">
    </div>


    <div class="container mt-5">
      <div class="row justify-content-center gap-4">

        <!-- Tarjeta de proveeodrs -->
        <div class="card home-card col-md-4 text-center">
          <div class="card-body">
            <i class="bi bi-truck fs-1 mb-3 text-primary"></i>
            <h5 class="card-title">Providers</h5>
            <p class="card-text">Access the providers area.</p>
            <a href="#" class="btn btn-outline-primary">Enter</a>
          </div>
        </div>

        <!-- Tarjeta des -->
        <div class="card home-card col-md-4 text-center">
          <div class="card-body">
            <i class="bi bi-briefcase fs-1 mb-3 text-success"></i>
            <h5 class="card-title">Entrepreneurs</h5>
            <p class="card-text">Explore tools to grow your business.</p>
            <a href="#" class="btn btn-outline-success">Enter</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
